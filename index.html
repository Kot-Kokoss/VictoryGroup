<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VictoryTest</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./img/logo.svg" alt="">
      </a>
      <span class="header__vertical-line"></span>
      <div class="header__group">
        <div class="header__title">Американский стоматологический центр</div>
        <div class="header__map">
          <a class="header__map_item" href="#">
            <img src="./img/map.svg" alt="">
          </a>
          <div class="header__map_text">г. Москва, ул. Перерва д. 39</div>
        </div>
        <a class="header__phone" href="#">
          <img class="header__phone_img" src="./img/phone.svg" alt="">
          <div class="header__phone_info">
            <div class="header__phone_number">+7 985 <span>535 76 66</span></div>
            <div class="header__phone_text"><span></span>Звоните в любое время</div>
          </div>
        </a>
      </div>
      
    </header>
  </div>
  
</body>
</html>
